media.server-path=D:/ISTAD/FullStack/Spring/Mobile-Banking/media-upload/
media.base-uri=http://localhost:8080/media/

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

spring.application.name=mobile-banking-api
#Config bean of DataSource for accessing database PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mobile_banking
spring.datasource.username=postgres
spring.datasource.password=ron!@#$
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/mbapi

# config Spring Data JPA
# DDL = Data Definition Language
# CREATE, ALTER, RENAME, ...
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.threads.virtual.enabled=true
